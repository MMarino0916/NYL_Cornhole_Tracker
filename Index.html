<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cornhole Match Tracker â€” Legacy Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #0f172a;
      color: #f1f5f9;
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1.5rem;
    }
    h1 { text-align: center; margin-bottom: 1rem; }
    .container { max-width: 900px; margin: 0 auto; }
    .card { background: #1e293b; border-radius: .75rem; padding: 1rem 1.25rem; margin-bottom: 1.25rem; }
    label { display: block; font-size: .8rem; color: #94a3b8; margin-bottom: .25rem; }
    input, textarea { width: 100%; background: #0f172a; border: 1px solid #334155; border-radius: .5rem; padding: .5rem; color: #f1f5f9; }
    input:focus, textarea:focus { border-color: #38bdf8; outline: none; }
    button { background: #38bdf8; border: none; border-radius: .5rem; padding: .5rem 1rem; color: #0f172a; font-weight: 600; cursor: pointer; }
    button.secondary { background: #334155; color: #f1f5f9; }
    .row { display: grid; grid-template-columns: repeat(2,1fr); gap: .75rem; }
    table { width: 100%; border-collapse: collapse; margin-top: .75rem; }
    th, td { border-bottom: 1px solid #334155; padding: .5rem; text-align: left; }
    th { color: #94a3b8; text-transform: uppercase; font-size: .75rem; }
    .stats { display: flex; justify-content: space-around; background: #0f172a; border-radius: .5rem; padding: .75rem; margin-top: .75rem; }
    .stat { text-align: center; }
    .stat h3 { margin: 0; font-size: 1.2rem; color: #38bdf8; }
    .stat span { font-size: .8rem; color: #94a3b8; }
  </style>
</head>
<body>
  <h1>Cornhole Tracker ðŸŸ¦ðŸŸ§</h1>
  <div class="container">
    <div class="card">
      <h2>Add Match</h2>
      <div class="row">
        <div>
          <label for="teamA">Team A</label>
          <input id="teamA" placeholder="Team A name" />
        </div>
        <div>
          <label for="teamB">Team B</label>
          <input id="teamB" placeholder="Team B name" />
        </div>
      </div>
      <div class="row">
        <div>
          <label for="scoreA">Team A Score</label>
          <input type="number" id="scoreA" />
        </div>
        <div>
          <label for="scoreB">Team B Score</label>
          <input type="number" id="scoreB" />
        </div>
      </div>
      <div>
        <label><input type="checkbox" id="legacyFlag" /> Mark as Legacy (Pre-Tracker)</label>
      </div>
      <button id="saveMatch">Save Match</button>
    </div>

    <div class="card">
      <h2>Legacy Summary (Wins / Losses)</h2>
      <div class="stats" id="legacyStats">
        <div class="stat">
          <h3 id="legacyWins">0</h3>
          <span>Wins</span>
        </div>
        <div class="stat">
          <h3 id="legacyLosses">0</h3>
          <span>Losses</span>
        </div>
      </div>
      <table id="legacyTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Winner</th>
            <th>Loser</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const KEY = 'cornholeMatchesV3';

    function load() {
      return JSON.parse(localStorage.getItem(KEY) || '[]');
    }
    function save(data) {
      localStorage.setItem(KEY, JSON.stringify(data));
    }

    function renderLegacy() {
      const data = load().filter(m => m.legacy);
      const tbody = document.querySelector('#legacyTable tbody');
      tbody.innerHTML = '';
      let wins = 0, losses = 0;
      for (const m of data) {
        const row = document.createElement('tr');
        const winner = m.teamA.score > m.teamB.score ? m.teamA.name : m.teamB.name;
        const loser = m.teamA.score < m.teamB.score ? m.teamA.name : m.teamB.name;
        if (m.teamA.score > m.teamB.score) wins++; else if (m.teamB.score > m.teamA.score) losses++;
        row.innerHTML = \`<td>\${new Date(m.date).toLocaleDateString()}</td><td>\${winner}</td><td>\${loser}</td><td>\${m.teamA.score} - \${m.teamB.score}</td>\`;
        tbody.appendChild(row);
      }
      document.getElementById('legacyWins').textContent = wins;
      document.getElementById('legacyLosses').textContent = losses;
    }

    document.getElementById('saveMatch').addEventListener('click', () => {
      const teamA = document.getElementById('teamA').value.trim();
      const teamB = document.getElementById('teamB').value.trim();
      const scoreA = parseInt(document.getElementById('scoreA').value) || 0;
      const scoreB = parseInt(document.getElementById('scoreB').value) || 0;
      const legacy = document.getElementById('legacyFlag').checked;
      const matches = load();
      matches.push({
        id: Date.now(),
        date: new Date().toISOString(),
        teamA: { name: teamA, score: scoreA },
        teamB: { name: teamB, score: scoreB },
        legacy
      });
      save(matches);
      renderLegacy();
    });

    renderLegacy();
  </script>
</body>
</html>
